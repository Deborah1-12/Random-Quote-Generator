<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/queries.css">
    <script src="https://kit.fontawesome.com/49985d21bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1> Quote Generator</h1>
        <h1>Choose Your Color!</h1>
        <div class="color-palette">
            <div id="yellow" class="color"></div>
            <div id="black" class="color"></div>
            <div id="purple" class="color"></div>
            <div id="red" class="color"></div>
            <div id="blue" class="color"></div>
        </div>
    </header>
    <main>
        <div class="first-circle"></div>
        <div id="quote-container">
            <p id="quote-display">"My identity is in the fact that I'm loved by God."</p>
            <p id="quote-author">Hailey Bieber</p>
            <button id="quote-button"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="second-circle"></div>
    </main>
<script src="/JS/app.js"></script>    
</body>
</html>
